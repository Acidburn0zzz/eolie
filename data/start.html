<!DOCTYPE html>
<html>
<title>@TITLE@</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<style type='text/css'>

.parent {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.child {
    position: relative;
    vertical-align: top;
    text-align: center;
    margin: 10px;
    border: 1px solid #eeeeec;
    border-radius: 3px;
    box-shadow: -1px 2px 5px 1px grey;
    opacity: 1.0;
    max-width: 300px;
    min-width: 300px;
    max-height: 200px;
    min-height: 200px;
    transition: opacity .25s;
}

.child:hover {
    opacity: 0.8;
}

.caption {
    background-color: white;
    color: black;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    opacity: 0.85;
    position: absolute;
    bottom: 0;
    width: 300px;
}

a:hover, a:visited, a:link, a:active
{
    text-decoration: none;
}
</style>
<body>

<div class="parent">
